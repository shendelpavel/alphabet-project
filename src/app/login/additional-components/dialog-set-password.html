<form [formGroup]="setPasswordForm">
  <div mat-dialog-content>
    <p>Create password</p>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          placeholder="Password"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            setPasswordForm.controls['password'].invalid &&
            setPasswordForm.controls['password'].touched
            "
        >
          Incorrect password</mat-error
        >
      </mat-form-field>
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon
          >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
        >
      </button>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          required
          placeholder="Password"
          [type]="hideConfirmPassword ? 'password' : 'text'"
          formControlName="confirmPassword"
        />
        <mat-error
          *ngIf="
            setPasswordForm.controls['confirmPassword'].hasError(
                'notConfirmed'
              ) && setPasswordForm.controls['confirmPassword'].touched
            "
        >
          Password mismatch</mat-error
        >
      </mat-form-field>
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hideConfirmPassword = !hideConfirmPassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirmPassword"
      >
        <mat-icon
          >{{ hideConfirmPassword ? "visibility_off" : "visibility" }}</mat-icon
        >
      </button>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      [disabled]="setPasswordForm.invalid"
      [mat-dialog-close]="setPasswordForm"
      cdkFocusInitial
    >
      Set password
    </button>
  </div>
</form>
