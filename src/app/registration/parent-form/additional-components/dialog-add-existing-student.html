<form [formGroup]="existingStudentForm">
  <div mat-dialog-content>
    <p>Enter student's email</p>
    <mat-form-field appearance="fill">
      <mat-label>Student's email</mat-label>
      <input matInput formControlName="email" />
      <mat-error
        *ngIf="
          existingStudentForm.controls['email'].invalid &&
          existingStudentForm.controls['email'].touched
    "
      >
        Incorrect email. Ex.: email@email.com
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      [disabled]="existingStudentForm.invalid"
      [mat-dialog-close]="existingStudentForm"
      cdkFocusInitial
    >
      Add student
    </button>
  </div>
</form>
