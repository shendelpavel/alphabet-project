<form [formGroup]="existingStudentForm">
  <div mat-dialog-content>
    <p>Enter student's email</p>
    <mat-form-field appearance="fill">
      <mat-label>Student's email</mat-label>
      <input
        matInput
        placeholder="Ex. email@email.com"
        formControlName="email"
      />
      <mat-error
        *ngIf="
        checkControlErrors('email')
    "
      >
        Incorrect email or student doesn't exist
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      [disabled]="existingStudentForm.invalid"
      [mat-dialog-close]="existingStudentForm"
      cdkFocusInitial
    >
      Add student
    </button>
  </div>
</form>
